<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
    body {
        background-color: #eee;
    }

    div.stars {
        width: 300px;
        display: contents;
    }

    .mt-200 {
        margin-top: 200px;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 36px;
        color: #4A148C;
        transition: all .2s;
    }

    input.star:checked~label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked~label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked~label.star:before {
        color: #F62;
    }

    label.star:hover {
        transform: rotate(-15deg) scale(1.3);
    }

    label.star:before {
        content: '\f006';
        font-family: FontAwesome;
    }
</style>

<section class="h-50 bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-4 d-none d-xl-block">
                            <img id="bg-image"
                                src="https://images.pexels.com/photos/2128249/pexels-photo-2128249.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-8">
                            <div class="card-body mx-5 my-1 text-black">
                                <h3 class="mb-5">Add Review</h3>

                                <form (ngSubmit)="submitReview()">
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="heading">Heading</label>
                                        <input type="text" id="heading" name="heading"
                                            class="form-control form-control-lg" [(ngModel)]="formData.heading"
                                            />
                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="message">Message</label>
                                        <textarea type="text" id="message" name="message"
                                            class="form-control form-control-lg" [(ngModel)]="formData.message"
                                            (ngModelChange)="validateInput()"></textarea>
                                        <p *ngIf="error" class="error-message">{{ error }}</p>
                                    </div>
                                    <div class="container d-flex justify-content-center">
                                        <div class="row">
                                            <!-- <div class="col-md-10"> -->
                                            <div class="stars">
                                                <div>
                                                    <input class="star star-5" id="star-5" type="radio"
                                                        name="starRating" value="5" [(ngModel)]="formData.selectedStar"
                                                        />
                                                    <label class="star star-5" for="star-5"></label>

                                                    <input class="star star-4" id="star-4" type="radio"
                                                        name="starRating" value="4" [(ngModel)]="formData.selectedStar"
                                                        />
                                                    <label class="star star-4" for="star-4"></label>

                                                    <input class="star star-3" id="star-3" type="radio"
                                                        name="starRating" value="3" [(ngModel)]="formData.selectedStar"
                                                        required />
                                                    <label class="star star-3" for="star-3"></label>

                                                    <input class="star star-2" id="star-2" type="radio"
                                                        name="starRating" value="2" [(ngModel)]="formData.selectedStar"
                                                        required />
                                                    <label class="star star-2" for="star-2"></label>

                                                    <input class="star star-1" id="star-1" type="radio"
                                                        name="starRating" value="1" [(ngModel)]="formData.selectedStar"
                                                        required />
                                                    <label class="star star-1" for="star-1"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" class="btn btn-light btn-lg" (click)="resetAll()">Reset
                                            all</button>
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

</script>
