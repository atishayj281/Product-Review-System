<section class="h-50 bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-4 d-none d-xl-block">
                            <img id="bg-image" src="https://images.pexels.com/photos/9052460/pexels-photo-9052460.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-8">
                            <div class="card-body mx-5 text-black">
                                <div class="d-flex justify-content-md-around align-items-center">
                                <h3 class="mb-5">Register Youself</h3>
                                    <div class="d-flex justify-content-end mt-4">
                                        <p>Already have an Account?</p>
                                        <a href="/login">Login</a>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1m">First name</label>
                                            <input type="text" id="form3Example1m"
                                                class="form-control form-control-lg" [(ngModel)]="firstName" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1n">Last name</label>
                                            <input type="text" id="form3Example1n"
                                                class="form-control form-control-lg" [(ngModel)]="lastName" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example97">Email ID</label>
                                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="email" />
                                </div>


                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example97">Password</label>
                                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="password" />
                                </div>


                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example97">Confirm Password</label>
                                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="confirmPassword"/>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light btn-lg" (click)="clearForm()">Reset all</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="register()">Submit form</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
