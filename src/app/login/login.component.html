<section class="h-50 bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-4 d-none d-xl-block">
                            <img id="bg-image" src="https://images.pexels.com/photos/9052460/pexels-photo-9052460.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-8">
                            <div class="card-body mx-5 my-1 text-black">
                                <h3 class="mb-5">Login</h3>

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example97">Email ID</label>
                                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="email" />
                                </div>


                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example97">Password</label>
                                    <input type="password" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="password" />
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="login()">Submit form</button>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <p>Don't have an account?</p>
                                    <a href="/registration">Create an account</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
